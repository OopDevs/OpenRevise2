<div id="notesviewer-modals-settings-font" class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Font settings</p>
    </header>
    <section class="modal-card-body">
      <div class="field">
        <label class="label">Font family</label>
        <div class="control has-icons-left is-expanded">
          <div class="icon is-small is-left">
            <i class="fas fa-font"></i>
          </div>
          <div class="select is-fullwidth">
            <select id="notesviewer-modals-settings-font-select">
              <optgroup label="Serif">
                <option style="font-family: 'Charter';" value="Charter">Charter</option>
              </optgroup>
              <optgroup label="Sans-serif">
                <option style="font-family: 'Open Sans';" value="Open Sans">Open Sans</option>
              </optgroup>
              <optgroup label="Script">
                <option style="font-family: 'Barcelony';" value="Barcelony">Barcelony</option>
                <option style="font-family: 'Arkipelago';" value="Arkipelago">Arkipelago</option>
              </optgroup>
              <optgroup label="Special">
                <option style="font-family: 'OpenDyslexic3';" value="OpenDyslexic3">OpenDyslexic (3)</option>
              </optgroup>
            </select>
          </div>
        </div>
    </section>
    <footer class="modal-card-foot">
      <button id="notesviewer-modals-settings-font-button-save" class="button is-success">Save settings</button>
      <button class="button is-danger" data-bulma-modal="close">Cancel</button>
    </footer>
  </div>
</div>
