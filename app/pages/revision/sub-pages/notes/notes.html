<link rel='stylesheet' href='global/animate/animate.css'>
<section id="notes-section-coursebrowser" class='section'>
  <nav class="breadcrumb">
    <ul id='notes-breadcrumbs'>
      <li>
        <a id='notes-breadcrumb-revision'>
          <span class="icon is-small">
            <i class="fas fa-book-open"></i>
          </span>
          <span>Revision</span>
        </a>
      </li>
      <li id='notes-breadcrumb-notes' class='is-active'>
        <a>
          <span class="icon is-small">
            <i class="fas fa-sticky-note"></i>
          </span>
          <span>Notes</span>
        </a>
      </li>
    </ul>
  </nav>
  <hr>
  <section id='notes-courses-view'>
    <h1 class="title is-3 is-unselectable">Notes</h1>
    <h2 class="subtitle is-unselectable">View notes documents on your repositories.</h2>
    <div class="field has-addons">
      <p class="control is-expanded">
        <div class="select is-fullwidth">
          <select id='notes-select-repo' disabled></select>
        </div>
      </p>
      <p class="control">
        <button id='notes-buttons-repos-refresh' class="button is-link is-loading">
          <span class="icon is-small">
            <i class="fas fa-sync-alt"></i>
          </span>
        </button>
      </p>
    </div>
    <hr>
    <div class="tile is-ancestor">
      <div id='notes-courses-list' class="tile is-vertical is-parent"></div>
    </div>
  </section>
  <section id='notes-chapters-view' class='is-hidden'>
    <h1 class='title is-3 is-unselectable'>Chapters</h1>
    <h2 id='notes-chapter-title' class='subtitle is-unselectable'>No chapter loaded.</h2>
    <div class="field has-addons">
      <p class="control is-expanded">
        <div class="select is-fullwidth">
          <select id='notes-select-chapter' disabled></select>
        </div>
      </p>
      <p class="control">
        <button id='notes-buttons-chapter-loading' class="button is-static is-loading">
          <span class="icon is-small">
            <i class="fas fa-check"></i>
          </span>
        </button>
      </p>
    </div>
    <hr>
    <div id='notes-chapter-filelist' class='content'></div>
  </section>
  <hr>
</section>
<section id="notes-section-notesviewer" class='content is-hidden'></section>
<div id='notes-modal-loadrepoerror' class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Load repo error</p>
    </header>
    <section class="modal-card-body">
      <strong>
        We couldn't load the repo list. Check the console for more information.
      </strong>
    </section>
    <footer class="modal-card-foot">
      <button class="button is-success" data-bulma-modal='close'>Ok</button>
    </footer>
  </div>
</div>
<script src='global/animate/animate.js'></script>
<script src='global/bulma-modal.js'></script>
<script src='global/repo-utils/repo-manager.js'></script>
<script src='revision/notes-viewer/embed-notes-viewer.js'></script>
<script src='revision/sub-pages/notes/notes.js'></script>
