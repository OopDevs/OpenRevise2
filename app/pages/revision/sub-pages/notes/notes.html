<link rel='stylesheet' href='global/animate/animate.css'>
<section class='section'>
  <nav class="breadcrumb">
    <ul id='notes-breadcrumbs-list'>
      <li>
        <a id='notes-breadcrumb-revision'>
          <span class="icon is-small">
            <i class="fas fa-book-open"></i>
          </span>
          <span>Revision</span>
        </a>
      </li>
      <li class='is-active'>
        <a href="#">
          <span class="icon is-small">
            <i class="fas fa-book-open"></i>
          </span>
          <span>Notes</span>
        </a>
      </li>
    </ul>
  </nav>
  <hr>
  <h1 class="title is-3 has-text-left is-unselectable">Notes</h1>
  <h2 class="subtitle is-unselectable">View notes documents on your repositories.</h2>
  <div class="field has-addons">
    <p class="control is-expanded">
      <div class="select is-fullwidth">
        <select id='notes-select-repo'></select>
      </div>
    </p>
    <p class="control">
      <button id='notes-buttons-refresh' class="button is-link">
        <span class="icon is-small">
          <i class="fas fa-sync-alt"></i>
        </span>
      </button>
    </p>
  </div>
  <hr>
  <div class="tile is-ancestor">
    <div id='notes-courses-list' class="tile is-vertical is-parent"></div>
  </div>
  <hr>
</section>
<div id='notes-modal-loadrepoerror' class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Load repo error</p>
    </header>
    <section class="modal-card-body">
      <strong>
        We couldn't load the repo list. Check the console for more information.
      </strong>
    </section>
    <footer class="modal-card-foot">
      <button class="button is-success" data-bulma-modal='close'>Ok</button>
    </footer>
  </div>
</div>
<script src='global/animate/animate.js'></script>
<script src='global/bulma-modal.js'></script>
<script src='global/repo-utils/repo-manager.js'></script>
<script src='revision/sub-pages/notes/notes.js'></script>
