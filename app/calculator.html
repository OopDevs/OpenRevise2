<link rel='stylesheet' href='page-res/global/animate/animate.css'>
<link rel="stylesheet" href="page-res/calculator/calculator.css">
<section class='section'>
  <h1 class="title is-4 has-text-centered is-unselectable">Web Calculator</h1>
  <div class="container">
    <div class="tabs is-centered is-hidden-mobile">
      <ul>
        <li id='calculator-type-tabs-standard' class="is-active">
          <a>
            <span class="icon is-small"><i class="fas fa-plus"></i></span>
            <span>Standard</span>
          </a>
        </li>
        <li id='calculator-type-tabs-algebra'>
          <a>
            <span class="icon is-small"><i class="fas fa-percentage"></i></span>
            <span>Algebra</span>
          </a>
        </li>
        <li id='calculator-type-tabs-calculus'>
          <a>
            <span class="icon is-small"><i class="fas fa-square-root-alt"></i></span>
            <span>Calculus</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="field is-grouped is-grouped-centered">
    <div class="control has-icons-left is-hidden-tablet">
      <div class="icon is-small is-left">
        <i id='calculator-type-select-icons' class="fas fa-plus"></i>
      </div>
      <div class="select">
        <select id='calculator-type-select'>
          <option value='standard'>Standard</option>
          <option value='algebra'>Algebra</option>
          <option value='calculus'>Calculus</option>
        </select>
      </div>
    </div>
  </div>
  <div class='container calculator-container'>
    <div class="field has-addons">
      <div class="control">
        <button class="button is-warning" title='Load history'>
          <span class="icon is-small">
            <i class="fas fa-history"></i>
          </span>
        </button>
      </div>
      <div class="control is-expanded">
        <input class="input is-fullwidth calculator-input" type="text" placeholder="Input">
      </div>
      <div class="control">
        <button class="button" title='Calculate expression'>
          <span class="icon is-small">
            <i class="fas fa-equals"></i>
          </span>
        </button>
      </div>
      <div class="control">
        <button class="button is-danger" title='Clear output'>
          <span class="icon is-small">
            <i class="fas fa-backspace"></i>
          </span>
        </button>
      </div>
    </div>
    <div class="field">
      <div class="control is-expanded">
        <textarea class="textarea is-fullwidth calculator-result" placeholder="Output" readonly></textarea>
      </div>
    </div>
    <div class='buttons has-addons is-centered'>
      <button id='calculator-help-buttons-about' class="button" title='About'>
        <span class="icon is-small">
          <i class="fas fa-info"></i>
        </span>
      </button>
      <button id='calculator-help-buttons-tutorial' class="button is-info" title='Open tutorial'>
        <span class="icon is-small">
          <i class="fas fa-question"></i>
        </span>
      </button>
      <button id='calculator-help-buttons-github' class="button" title='GitHub'>
        <span class="icon is-small">
          <i class="fab fa-github"></i>
        </span>
      </button>
    </div>
  </div>
</section>

    <footer class="modal-card-foot">
      <button class="button is-success" data-bulma-modal='close'>Thanks!</button>
    </footer>
  </div>
</div>
<div id='calculator-modal-tutorial' class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Tutorial</p>
    </header>
    <section class="modal-card-body">
      <p>
        To be added
      </p>
    </section>
    <footer class="modal-card-foot">
      <button class="button is-success" data-bulma-modal='close'>Thanks!</button>
    </footer>
  </div>
</div>
